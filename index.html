<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Playfair+Display:400,900'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Oxygen'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid text-center">

  <div class="main">
    <div class="header">
      <h1><i class="fa fa-wikipedia-w" aria-hidden="true"></i>iki-<i class="fa fa-wikipedia-w" aria-hidden="true"></i>iki-<i class="fa fa-wikipedia-w" aria-hidden="true"></i>hat?</h1>
      <h5>(A Wikipedia Search)</h5>
    </div>
    
    <div class="random">
      <h4>Entertain me! (Something Random)</h4>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><button class="btn btn-default" type="button"><i class="fa fa-question fa-2x" aria-hidden="true"></i></button></a>
    </div>

    <div class="search">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h4>I know exactly what I want!</h4>
          <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search Wikipedia for...">
            <span class="input-group-btn">
              <button id="search-btn" class="btn btn-default" type="button">Search   <i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div><!-- Search Div -->
    
    <div id="results">
    
    </div><!-- Results Div -->
    
  </div><!-- Main Div -->
  
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
